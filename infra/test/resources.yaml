---
# Verify priorityClassName doesn't get set on pods
apiVersion: v1
kind: Pod
metadata:
  name: test-1
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
---
# Verify priorityClassName get set on deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-2
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
# Verify priorityClassName get set on Deployments with priorityClassName already set
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-3
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
      priorityClassName: system-cluster-critical
